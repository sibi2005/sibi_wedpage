<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - ShopEase</title>
  <style>
    /* ---------- Global Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #4e697d;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ---------- Container ---------- */
    .thankyou-container {
      background: #fff;
      padding: 50px 60px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 4s ease;
    }

    /* ---------- Checkmark ---------- */
    .checkmark {
      font-size: 70px;
      color: #28a745;
      margin-bottom: 20px;
      animation: pop 1.5s ease;
    }

    /* ---------- Text ---------- */
    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* ---------- Button ---------- */
    .btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* ---------- Animation ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="checkmark">âœ…</div>
    <h1>Thank You for Your Order!</h1>
    <p>Your order has been placed successfully.  
       You will receive a confirmation email and updates about your delivery soon.</p>

    <a href="home.html" class="btn">Continue Shopping</a>
  </div>
</body>
</html>
